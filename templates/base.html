<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="static/img/minilogo.ico" type="image/x-icon">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <p><a href="/"><img src="/static/img/logo.jpg" alt="Нажмите для возврата на главную страницу"></a></p>
        {% if current_user.is_authenticated %}
        <div><h5>Вы вошли как {{ current_user.name }}:</h5><a class="btn btn-primary" href="/profile/{{ current_user.id }}">Профиль</a>
        <a class="btn btn-success" href="/favourites">Избранные объявления</a>
        <a class="btn btn-secondary" href="/logout">Выйти</a></div>
{% else %}
        <h6>Войдите, чтобы размещать объявления</h6>
    <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
